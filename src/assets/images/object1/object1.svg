        stroke="rgba(255,255,255,0.2)" 
        stroke-width="2"
        filter="url(#glassBlur) url(#glassShadow)"/>
  
  <!-- Inner highlights for depth -->
  <ellipse cx="100" cy="90" rx="25" ry="20" 
           fill="rgba(255,255,255,0.3)" 
           opacity="0.6"/>
  
  <ellipse cx="300" cy="350" rx="30" ry="25" 
           fill="rgba(255,255,255,0.2)" 
           opacity="0.5"/>
  
  <!-- Watermark text -->
  <text x="320" y="450" 
        font-family="Space Grotesk, sans-serif" 
        font-size="12" 
        fill="rgba(0,0,0,0.3)" 
        opacity="0.6">
    <tspan x="320" dy="0">2025 07</tspan>
    <tspan x="320" dy="16">madcamp</tspan>
