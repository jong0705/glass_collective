<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    <filter id="glassBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="glassShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.08)"/>
    </filter>
  </defs>
  
  <!-- Main organic glass shape - pretzel/figure-8 with two holes -->
