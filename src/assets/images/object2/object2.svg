<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    <filter id="glassBlur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Geometric glass shape -->
  <path d="M50 50 L250 50 Q270 50 270 70 L270 330 Q270 350 250 350 L50 350 Q30 350 30 330 L30 70 Q30 50 50 50 Z" 
        fill="url(#glassGradient2)" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1"
        filter="url(#glassBlur2)"/>
  
  <!-- Inner highlights -->
  <rect x="40" y="60" width="180" height="270" 
        fill="rgba(255,255,255,0.2)" 
        opacity="0.4"
        rx="10"/>
  
  <!-- Corner highlights -->
  <circle cx="80" cy="80" r="15" 
          fill="rgba(255,255,255,0.4)" 
          opacity="0.6"/>
  <circle cx="220" cy="320" r="12" 
          fill="rgba(255,255,255,0.3)" 
          opacity="0.5"/>
</svg> 